<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Example</title>
    <style>
        /* Common styles for all boxes */
        .box {
            width: 150px;
            height: 150px;
            padding: 20px;
            color: white;
            margin: 20px;
            font-size: 16px;
            text-align: center;
            display: inline-block;
        }

        /* Static Position */
        .box1 {
            position: static;
            background-color: #f44336;
        }

        /* Relative Position */
        .box2 {
            position: relative;
            background-color: #2196F3;
            top: 20px; /* Moves down from its original position */
            left: 20px; /* Moves right from its original position */
        }

        /* Absolute Position */
        .box3 {
            position: absolute;
            background-color: #4CAF50;
            top: 50px; /* Positioned from the top of its nearest positioned ancestor */
            left: 150px;
        }

        /* Fixed Position */
        .box4 {
            position: fixed;
            background-color: #FF9800;
            top: 10px;
            right: 10px;
        }

        /* Sticky Position */
        .box5 {
            position: sticky;
            background-color: #9C27B0;
            top: 0; /* Becomes sticky after scrolling past 0px from the top */
        }

        /* Wrapper to demo absolute positioning */
        .container {
            position: relative;
            height: 300px;
            background-color: #ddd;
            margin: 20px;
        }

        body {
            height: 1500px; /* To demonstrate scrolling behavior */
        }
    </style>
</head>
<body>
    <!-- Static Box -->
    <div class="box box1">
        Static Position
    </div>

    <!-- Relative Box -->
    <div class="box box2">
        Relative Position
    </div>

    <!-- Container to demonstrate absolute positioning -->
    <div class="container">
        <div class="box box3">
            Absolute Position
        </div>
    </div>

    <!-- Fixed Box (will stay fixed at top-right) -->
    <div class="box box4">
        Fixed Position
    </div>

    <!-- Sticky Box -->
    <div class="box box5">
        Sticky Position
    </div>
</body>
</html>
